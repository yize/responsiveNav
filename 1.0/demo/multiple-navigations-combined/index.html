<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>responsiveNav的demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../index.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>responsiveNav的demo</h2>
<div id="J_responsiveNav">

    <ul class="main">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
    </ul>

    <ul class="alt">
        <li><a href="#">Sitemap</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Sign In</a></li>
    </ul>

</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages: [
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/responsiveNav/1.0/index', function (S, ResponsiveNav) {
        var responsiveNav = new ResponsiveNav('#J_responsiveNav',{insert:'After'});
        responsiveNav.on('init',function(){
            console.log('init');
        });
        responsiveNav.on('resize',function(){
            console.log('resize');
        });
    })
</script>
</body>
</html>
